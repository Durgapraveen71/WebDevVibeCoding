<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
</head>
<body>

    <form>
        <label for="FirstName">FirstName:</label>
        <input type="text" placeholder="FirstName" id="FirstName" name="FirstName" autofocus> <br><br>
<label for="LastName">LastName:</label>
<input type="text" placeholder="LastName" id="LastName" name="LastName" autofocus> <br><br>

<label for="email">Email:</label>
<input type="email" placeholder="Email" id="email" name="Email"> <br><br>

<label for="phno">PhoneNo:</label>
<input type="tel" placeholder="phno" id="phno" name="phno"> <br><br>

<label for="pswd">Password:</label>
<input type="password" placeholder="Create a password" id="pswd" name="pswd"> <br> <br>

<button type="submit">Create Account</button>
<button type="reset">Clear form</button>

    </form>
    
</body>
</html>
